<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-form">
        <form id="contact" class="contact-form" action="" method="get">
            <fieldset>
                <input type="name" name="name" id="username" placeholder="Name" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input type="tel" name="contact_no" id="contact_no" placeholder="Contact No." autocomplete="on"
                  required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input type="text" name="Message" id="message" placeholder="Message" required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="submit main-button">Submit Request</button>
              </fieldset>
        </form>
    </div>
</body>
<script src="/js/index.js"></script>
</html>
